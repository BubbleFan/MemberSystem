
<div id="login" ng-controller="indexCtrl">
	<h2>UX人员管理系统</h2>
	<form>
		<div>
			<label>用户名：</label>
			<input type="text"  name="username" placeholder="请输入用户名" ng-model="username">
		</div>
		<div>
			<label>密码：</label>
			<input type="password"  name="password" placeholder="请输入密码" ng-model="password">
		</div>
		<div>
			<a class="logBtn">注册</a>
			<login></login>
		</div>
	</form>
</div>
